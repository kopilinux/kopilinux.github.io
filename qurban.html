<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pengeluaran Biaya Qurban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .number-input::-webkit-outer-spin-button,
        .number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .number-input {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <main class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-green-700">Aplikasi Laporan Pengeluaran Qurban</h1>
            <p class="text-gray-500 mt-2">Catat dan kelola semua pengeluaran. Data akan tersimpan otomatis di browser Anda.</p>
        </header>

        <!-- Form Input -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 id="form-title" class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">Formulir Pengeluaran</h2>
            <form id="expense-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                <input type="hidden" id="editing-row-id">
                <div class="lg:col-span-2">
                    <label for="item-name" class="block text-sm font-medium text-gray-600 mb-1">Nama Barang/Keperluan</label>
                    <input type="text" id="item-name" placeholder="Cth: Hewan Qurban, Plastik, dll." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200" required>
                </div>
                <div>
                    <label for="item-quantity" class="block text-sm font-medium text-gray-600 mb-1">Jumlah</label>
                    <input type="number" id="item-quantity" placeholder="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 number-input" min="1" required>
                </div>
                <div>
                    <label for="item-price" class="block text-sm font-medium text-gray-600 mb-1">Harga Satuan (Rp)</label>
                    <input type="number" id="item-price" placeholder="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 number-input" min="0" required>
                </div>
                <div class="lg:col-span-2 md:col-span-1">
                    <label for="item-total" class="block text-sm font-medium text-gray-600 mb-1">Total Biaya (Rp)</label>
                    <input type="text" id="item-total" class="w-full px-4 py-2 border border-gray-200 bg-gray-100 rounded-lg font-bold" readonly>
                </div>
                <div class="md:col-span-2 lg:col-span-5">
                    <button type="submit" id="submit-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 shadow-md">
                        + Tambahkan ke Laporan
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabel Laporan -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Rincian Laporan Pengeluaran</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b-2 border-gray-200">
                        <tr>
                            <th class="p-4 text-sm font-semibold tracking-wide">No.</th>
                            <th class="p-4 text-sm font-semibold tracking-wide">Nama Barang</th>
                            <th class="p-4 text-sm font-semibold tracking-wide text-right">Jumlah</th>
                            <th class="p-4 text-sm font-semibold tracking-wide text-right">Harga Satuan</th>
                            <th class="p-4 text-sm font-semibold tracking-wide text-right">Total Biaya</th>
                            <th class="p-4 text-sm font-semibold tracking-wide text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Data dari Local Storage akan dimuat di sini -->
                    </tbody>
                    <tfoot class="bg-gray-100 font-bold">
                        <tr>
                            <td colspan="4" class="p-4 text-right text-lg">TOTAL KESELURUHAN</td>
                            <td id="grand-total" class="p-4 text-right text-lg text-green-700">Rp 0</td>
                            <td class="p-4"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-8 bg-white shadow-inner">
        <p id="realtime-clock" class="text-gray-500 text-sm"></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // KONSTANTA DAN ELEMEN DOM
            const STORAGE_KEY = 'qurbanExpenseData';
            const expenseForm = document.getElementById('expense-form');
            const itemNameInput = document.getElementById('item-name');
            const itemQuantityInput = document.getElementById('item-quantity');
            const itemPriceInput = document.getElementById('item-price');
            const itemTotalInput = document.getElementById('item-total');
            const expenseList = document.getElementById('expense-list');
            const grandTotalElement = document.getElementById('grand-total');
            const clockElement = document.getElementById('realtime-clock');
            const submitButton = document.getElementById('submit-button');
            const editingRowIdInput = document.getElementById('editing-row-id');
            const formTitle = document.getElementById('form-title');

            // --- FUNGSI LOCAL STORAGE ---
            
            function getExpensesFromStorage() {
                const expensesJSON = localStorage.getItem(STORAGE_KEY);
                try {
                    return expensesJSON ? JSON.parse(expensesJSON) : [];
                } catch (e) {
                    console.error("Error parsing expenses from localStorage", e);
                    return [];
                }
            }

            function saveExpensesToStorage(expenses) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(expenses));
            }

            // --- FUNGSI FORMAT DAN KALKULASI ---

            function formatRupiah(angka) {
                if(isNaN(angka)) return "Rp 0";
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(angka);
            }

            function calculateItemTotal() {
                const quantity = parseFloat(itemQuantityInput.value) || 0;
                const price = parseFloat(itemPriceInput.value) || 0;
                const total = quantity * price;
                itemTotalInput.value = formatRupiah(total).replace('Rp', '').trim().replace(/\./g, ',');
            }
            
            // --- FUNGSI RENDER DAN UPDATE TAMPILAN ---

            function renderExpenses() {
                const expenses = getExpensesFromStorage();
                expenseList.innerHTML = ''; // Kosongkan list sebelum render ulang

                if (expenses.length === 0) {
                    expenseList.innerHTML = `
                        <tr id="empty-row">
                           <td colspan="6" class="text-center p-8 text-gray-500">
                               Belum ada data pengeluaran.
                           </td> 
                        </tr>`;
                } else {
                    expenses.forEach(expense => {
                        const newRow = document.createElement('tr');
                        newRow.className = 'border-b hover:bg-green-50 transition duration-200';
                        newRow.id = expense.id;
                        const total = expense.quantity * expense.price;

                        newRow.innerHTML = `
                            <td class="p-4 align-middle"></td>
                            <td class="p-4 align-middle">${expense.name}</td>
                            <td class="p-4 text-right align-middle" data-quantity="${expense.quantity}">${expense.quantity}</td>
                            <td class="p-4 text-right align-middle" data-price="${expense.price}">${formatRupiah(expense.price)}</td>
                            <td class="p-4 text-right font-medium item-total-cell align-middle" data-value="${total}">${formatRupiah(total)}</td>
                            <td class="p-4 text-center align-middle">
                                <div class="flex justify-center items-center gap-2">
                                    <button class="edit-btn bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 text-sm">Edit</button>
                                    <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 text-sm">Hapus</button>
                                </div>
                            </td>
                        `;
                        expenseList.appendChild(newRow);
                    });
                }
                updateRowNumbers();
                updateGrandTotal();
            }

            function updateGrandTotal() {
                const expenses = getExpensesFromStorage();
                const grandTotal = expenses.reduce((sum, item) => sum + (item.quantity * item.price), 0);
                grandTotalElement.textContent = formatRupiah(grandTotal);
            }
            
            function updateRowNumbers() {
                const rows = expenseList.querySelectorAll('tr:not(#empty-row)');
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            }

            // --- FUNGSI MODE EDIT ---
            
            function switchToAddMode() {
                editingRowIdInput.value = '';
                formTitle.textContent = 'Formulir Pengeluaran';
                submitButton.textContent = '+ Tambahkan ke Laporan';
                submitButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                submitButton.classList.add('bg-green-600', 'hover:bg-green-700');
                expenseForm.reset();
                calculateItemTotal();
            }

            function switchToEditMode(row) {
                const expenses = getExpensesFromStorage();
                const expense = expenses.find(e => e.id === row.id);
                if (!expense) return;
                
                editingRowIdInput.value = expense.id;
                itemNameInput.value = expense.name;
                itemQuantityInput.value = expense.quantity;
                itemPriceInput.value = expense.price;
                
                calculateItemTotal();
                
                formTitle.textContent = 'Edit Data Pengeluaran';
                submitButton.textContent = 'Simpan Perubahan';
                submitButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                
                itemNameInput.focus();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // --- FUNGSI CRUD (Create, Read, Update, Delete) ---

            function addItem(name, quantity, price) {
                const expenses = getExpensesFromStorage();
                const newExpense = {
                    id: `item-${Date.now()}`,
                    name: name,
                    quantity: quantity,
                    price: price
                };
                expenses.push(newExpense);
                saveExpensesToStorage(expenses);
                renderExpenses();
                switchToAddMode();
            }

            function updateItem(id, name, quantity, price) {
                const expenses = getExpensesFromStorage();
                const expenseIndex = expenses.findIndex(e => e.id === id);
                if (expenseIndex > -1) {
                    expenses[expenseIndex] = { id, name, quantity, price };
                    saveExpensesToStorage(expenses);
                    renderExpenses();
                    switchToAddMode();
                }
            }

            function deleteItem(id) {
                let expenses = getExpensesFromStorage();
                expenses = expenses.filter(e => e.id !== id);
                saveExpensesToStorage(expenses);
                renderExpenses();
                switchToAddMode();
            }
            
            // --- FUNGSI WAKTU ---
            function displayTime() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                clockElement.textContent = now.toLocaleDateString('id-ID', options);
            }
            
            // --- EVENT LISTENERS ---
            itemQuantityInput.addEventListener('input', calculateItemTotal);
            itemPriceInput.addEventListener('input', calculateItemTotal);

            expenseForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = itemNameInput.value.trim();
                const quantity = parseFloat(itemQuantityInput.value);
                const price = parseFloat(itemPriceInput.value);
                const editingId = editingRowIdInput.value;

                if (!name || isNaN(quantity) || quantity <= 0 || isNaN(price) || price < 0) {
                    alert('Mohon isi semua kolom dengan benar.');
                    return;
                }

                if (editingId) {
                    updateItem(editingId, name, quantity, price);
                } else {
                    addItem(name, quantity, price);
                }
            });
            
            expenseList.addEventListener('click', (event) => {
                const target = event.target;
                const row = target.closest('tr');
                if (!row || !row.id) return;

                if (target.classList.contains('edit-btn')) {
                    switchToEditMode(row);
                }

                if (target.classList.contains('delete-btn')) {
                    const itemName = row.cells[1].textContent;
                    const confirmation = confirm(`Apakah Anda yakin ingin menghapus "${itemName}"?`);
                    if (confirmation) {
                        deleteItem(row.id);
                    }
                }
            });
            
            // --- INISIALISASI ---
            renderExpenses();
            displayTime();
            setInterval(displayTime, 1000);
        });
    </script>
</body>
</html>
